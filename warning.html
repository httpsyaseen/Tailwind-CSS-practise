<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwin CSS</title>
  </head>
  <body>
    <div
      class="flex items-center bg-white rounded-xl p-6 shadow-xl text-semibold mx-auto mt-10 space-x-4 max-w-sm"
    >
      <img src="./img/warning.svg" class="w-12 h-12" />
      <div>
        <div class="font-medium text-xl text-black">Are you sure you ?</div>
        <p class="text-slate-500">You are about to delete this post</p>
        <div class="flex mx-auto items-center justify-center space-x-8 mt-2">
          <button
            class="text-white bg-black font-medium px-6 py-1 rounded-xl hover:bg-red-500"
          >
            Yes
          </button>
          <button
            class="text-white bg-black font-medium px-6 py-1 rounded-xl hover:bg-yellow -500"
          >
            No
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
