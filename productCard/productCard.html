<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-gray-200">
      <!-- product container -->
      <div
        class="flex flex-col md:flex-row bg-white justify-around rounded-2xl p-6 md:p-16 space-y-4 md:space-y-0 md:space-x-4 m-12 shadow-xl"
      >
        <!-- image -->
        <div>
          <img
            src="./ex-img/headphone.png"
            alt=""
            class="object-fit w-64 hover:scale-105 duration-700 mx-auto"
          />
        </div>

        <!-- content  -->
        <div class="flex flex-col space-y-4">
          <div
            class="bg-black text-white px-4 py-1.5 rounded-full self-center md:self-start w-40 text-center"
          >
            Free Shipping
          </div>
          <h1 class="text-3xl font-bold text-center md:text-left">
            Razor Kratn kitty Gaming headset quartz
          </h1>

          <div class="font-bold line-through text-2xl text-center md:text-left">
            $799
          </div>
          <div class="text-4xl font-bold text-center md:text-left">$500</div>
          <p class="text-slate-700 text-xs text-center md:text-left">
            This offer is valid until 3 April or as long as stock available
          </p>
          <button
            class="bg-blue-500 px-9 py-4 text-white font-medium rounded-2xl hover:bg-blue-400 duration-500"
          >
            Add to Cart
          </button>

          <div class="font-medium text-md flex items-center space-x-3">
            <div class="bg-green-400 rounded-full w-3 h-3"></div>

            50+ pcs, in stock
          </div>

          <div
            class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 text-lg"
          >
            <button class="py-2 px-4 border rounded-xl">
              <img src="./ex-img/weight.png" class="w-6 h-6 inline-block" />
              Add to Cart
            </button>
            <button class="py-2 px-4 border rounded-xl">
              <img src="./ex-img/heart.png" class="w-6 h-6 inline-block" />
              Add to Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
